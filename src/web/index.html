  <div class="container" id="container">
    <header>
      <h1>Air Conditioner Remote</h1>
    </header>
    <div id="main" role="main">
      <div class="alert alert-hidden">&nbsp;</div>
      <div class="r first">
        <button class="btn" data-command="power-on" data-toggle="button" id="power">
          <svg viewBox="0 0 100 100" class="icon">
            <use xlink:href="#si-typcn-power"></use>
          </svg>
        </button>
        <div class="temperature">
          <span class="digital">00</span>
          <span class="deg">&deg;</span>
          <div class="btn-group btn-group-vertical spinner-vertical">
            <button class="btn up">
              <svg viewBox="0 0 100 100" class="icon">
                <use xlink:href="#si-typcn-arrow-sorted-up"></use>
              </svg>
            </button>
            <button class="btn down">
              <svg viewBox="0 0 100 100" class="icon">
                <use xlink:href="#si-typcn-arrow-sorted-down"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="r">
        <div id="mode-group" class="btn-group btn-row">
          <input id="mode-cold" name="mode" type="radio" checked />
          <label for="mode-cold" class="btn mode-freeze" data-command="mode-cold">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-weather-snow"></use>
            </svg>
          </label>
          <input id="mode-hot" name="mode" type="radio" />
          <label for="mode-hot" class="btn mode-heat" data-command="mode-hot">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-weather-sunny"></use>
            </svg>
          </label>
          <input id="mode-fan" name="mode" type="radio" />
          <label for="mode-fan" class="btn mode-fan" data-command="mode-fan">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-waves"></use>
            </svg>
          </label>
        </div>
      </div>
      <div class="r">
        <div id="fan-group" class="btn-group btn-row">
          <input id="fan-low" name="fan" type="radio" checked />
          <label for="fan-low" class="btn fan-low" data-command="fan-low">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-weather-wind-beaufort-1"></use>
            </svg>
          </label>
          <input id="fan-medium" name="fan" type="radio" />
          <label for="fan-medium" class="btn fan-medium" data-command="fan-medium">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-weather-wind-beaufort-2"></use>
            </svg>
          </label>
          <input id="fan-high" name="fan" type="radio" />
          <label for="fan-high" class="btn fan-high" data-command="fan-high">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-weather-wind-beaufort-3"></use>
            </svg>
          </label>
        </div>
      </div>
      <div class="r timer timer-on">
        <span>On in</span>
        <span class="digital">00</span>
        <div class="btn-group btn-group-inline spinner-vertical">
          <button class="btn up">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-arrow-sorted-up"></use>
            </svg>
          </button>
          <button class="btn down">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-arrow-sorted-down"></use>
            </svg>
          </button>
        </div>
        <span>minutes</span>
        <button class="btn btn-small timer-set">Set</button>
        <span class="info hidden">
          <button class="btn btn-small timer-clear">Clear</button>
          <span class="label label-info"></span>
        </span>
      </div>
      <div class="r timer timer-off">
        <span>Off in</span>
        <span class="digital">00</span>
        <div class="btn-group btn-group-inline spinner-vertical">
          <button class="btn up">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-arrow-sorted-up"></use>
            </svg>
          </button>
          <button class="btn down">
            <svg viewBox="0 0 100 100" class="icon">
              <use xlink:href="#si-typcn-arrow-sorted-down"></use>
            </svg>
          </button>
        </div>
        <span>minutes</span>
        <button class="btn btn-small timer-set">Set</button>
        <span class="info hidden">
          <button class="btn btn-small timer-clear">Clear</button>
          <span class="label label-info"></span>
        </span>
      </div>
      <div class="r temperature-plot">
        <h2>Room Temperature</h2>
      </div>
    </div>
  </div>
</body>

</html>
